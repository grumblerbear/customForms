<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Demo customForms</title>
	
	<meta charset="utf-8">

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="jquery.custom-forms.js"></script>
	<script>
$(function(){
	$('.custom-forms').customForms({});
});
	</script>

	<link rel="stylesheet" href="demo.css">
	<link rel="stylesheet" href="custom-forms.css">
</head>
<body>
	<div class="wrapper-demo">
		<label>
			<div class="custom-forms">
				<input type="checkbox">
			</div>
			Чекбокс 1
		</label>
		<label>
			<div class="custom-forms">
				<input type="checkbox" disabled>
			</div>
			Чекбокс 2 disabled
		</label>
		<label>
			<div class="custom-forms">
				<input type="radio" name="r3">
			</div>
			Радио 3.1
		</label>
		<label>
			<div class="custom-forms">
				<input type="radio" name="r3" disabled checked>
			</div>
			Радио 3.2 disabled checked
		</label>
		<label>
			<div class="custom-forms">
				<input type="radio" name="r3">
			</div>
			Радио 3.3
		</label>
		<label>
			<div class="custom-forms">
				<input type="checkbox">
			</div>
			Чекбокс 4
		</label>
		<label>
			<div class="custom-forms">
				<input type="checkbox" disabled checked>
			</div>
			Чекбокс 5 disabled checked
		</label>
	</div>
</body>
</html>
